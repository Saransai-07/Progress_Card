<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Achievement Profile</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', Arial, sans-serif;
        background-color: #fff8ea;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    .page-container {
        width: 100%;
        max-width: 800px;
        background-color: #ffffff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
    }

    .header-curve, .footer-curve {
        height: auto;
        min-height: 120px;
        position: relative;
        overflow: hidden;
    }
    
    .header-curve::before, .footer-curve::before {
        content: '';
        position: absolute;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(to bottom, #d6e8ff, #ffffff 80%);
        border-radius: 50%;
    }

    .header-curve::before {
        top: -100%;
        border-top: 2px solid #b9d7f7;
    }
    
    .footer-curve {
        height: 100px;
    }
    
    .footer-curve::before {
        bottom: -100%;
        background: linear-gradient(to top, #d6e8ff, #e9d3b5, #ffffff 80%);
         border-bottom: 2px solid #b9d7f7;
    }

    .header-content {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        z-index: 1;
        padding: 0;
    }

    .header-content img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: contain;
    }

    .header-left .school-name {
        font-size: 24px;
        font-weight: bold;
        color: #1a0dab;
    }

    .logo-academics {
        width: 110px;
        height: 70px;
        border: 3px solid #f39c12;
        border-radius: 50% / 60%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 5px;
        position: relative;
    }
    .logo-academics .k5 {
        font-size: 10px;
        font-weight: bold;
        background-color: #f39c12;
        color: white;
        padding: 1px 4px;
        border-radius: 3px;
    }
    .logo-academics .text {
        font-size: 12px;
        font-weight: bold;
        color: #3498db;
    }
    .logo-academics::before { /* For the little icon */
        content: 'Y';
        font-family: 'Fredoka One', cursive;
        position: absolute;
        top: 5px;
        color: #1a0dab;
    }


    .logo-mavericks {
        width: 120px;
        height: 120px;
        background-color: #fff;
        border: 4px solid #3498db;
        border-radius: 25px;
        transform: rotate(45deg);
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo-mavericks-inner {
        transform: rotate(-45deg);
        text-align: center;
        font-size: 10px;
        font-weight: bold;
    }
     .logo-mavericks-inner img {
        width: 50px; /* Placeholder for actual logo graphic */
     }
    .logo-mavericks-inner .text {
        color: #555;
    }
     .logo-mavericks-inner .subtext {
        font-size: 6px;
        color: #777;
        margin-top: 2px;
     }

    .main-content {
        padding: 0 50px 50px 50px;
        text-align: center;
    }

    .title-section h1 {
        font-family: 'Fredoka One', cursive;
        font-size: 48px;
        color: #1a0dab;
        margin: 10px 0 0 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    .v-styled {
        display: inline-block;
        color: #e74c3c;
        position: relative;
    }
    .v-styled::after { /* Blue stick figure */
        content: '\263A';
        font-size: 24px;
        color: #3498db;
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
    }

    .title-section h2 {
        font-size: 28px;
        color: #2980b9;
        font-weight: 700;
        margin: 0 0 40px 0;
    }
    .title-section h2 span { color: #e74c3c; }

    .info-form {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 20px;
        align-items: center;
        text-align: left;
        max-width: 550px;
        margin: 0 auto;
    }

    .info-form label {
        font-weight: 500;
        font-size: 16px;
    }

    .input-group {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    .char-box {
        width: 25px;
        height: 25px;
        border: 1px solid #aaa;
        border-radius: 4px;
        text-align: center;
        font-size: 14px;
    }

    .line-input {
        width: 100%;
        height: 35px;
        border: 1px solid #aaa;
        border-radius: 4px;
        padding: 0 8px;
        font-size: 16px;
    }
    
    .address-input {
        width: 100%;
        height: 80px;
        border: 1px solid #aaa;
        border-radius: 8px;
        padding: 8px;
        font-size: 16px;
        font-family: inherit;
        resize: vertical;
        grid-column: 2 / 3;
    }
    label[for="address"] {
         grid-column: 1 / 2;
         align-self: start;
         padding-top: 5px;
    }

    .contact-grid {
        display: grid;
        grid-template-columns: repeat(10, 25px);
        gap: 4px;
    }
    
    .watermark {
        position: absolute;
        bottom: 10px;
        right: 15px;
        color: #ccc;
        font-size: 12px;
    }

</style>
</head>
<body>

<div class="page-container">
    <div class="header-curve">
        <div class="header-content">
            <img src="youngMavericks.png" alt="Young Mavericks Logo">
        </div>
    </div>

    <div class="main-content">


        <form class="info-form">
            <label>Academic Year : 20</label>
            <div class="input-group">
                <input type="text" maxlength="1" value="0" class="char-box">
                <input type="text" maxlength="1" value="0" class="char-box">
                <span>-</span>
                <input type="text" maxlength="1" value="0" class="char-box">
                <input type="text" maxlength="1" value="0" class="char-box">
            </div>

            <label>Admission No :</label>
            <input type="text" value="SCS000000" class="line-input">
            
            <label>Name :</label>
            <input type="text" value="Ravi sir.com" class="line-input">

            <label>Grade :</label>
            <input type="text" class="line-input" value="0" style="width: 150px;">
            
            <label>Date of Birth :</label>
            <div class="input-group">
                <input type="text" maxlength="1" value="0" class="char-box">
                <input type="text" maxlength="1" value="0" class="char-box">
                <span>-</span>
                <input type="text" maxlength="1" value="0"  class="char-box">
                <input type="text" maxlength="1" value="0"  class="char-box">
                <span>-</span>
                <input type="text" maxlength="1" value="0" class="char-box">
                <input type="text" maxlength="1" value="0" class="char-box">
                <input type="text" maxlength="1" value="0" class="char-box">
                <input type="text" maxlength="1" value="0" class="char-box">
            </div>

            <label for="address">Residential Address :</label>
            <textarea id="address" class="address-input"></textarea>

            <label>Contact :</label>
            <input type="text" value="9876543210" class="line-input">
        </form>
    </div>

    <div class="footer-curve">

    </div>
</div>

</body>
</html>
